name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # mainブランチにpushされたら実行 (masterの場合は変更してください)
  workflow_dispatch: # 手動実行も許可

permissions:
  contents: write # gh-pagesブランチへの書き込み権限

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Rustのキャッシュ（ビルド時間短縮）
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # Rustツールチェーンのインストール (WASMターゲット追加)
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Trunkのインストール (BevyのWebビルドツール)
      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0

      # WASMへのビルド
      # --public-url を指定することで、サブディレクトリでの動作に対応させます
      # "repo-name" の部分はあなたのリポジトリ名に書き換えてください！
      - name: Build
        run: trunk build --release --public-url "${GITHUB_REPOSITORY#*/}"

      # ビルド成果物 (distフォルダ) を gh-pages ブランチにデプロイ
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist